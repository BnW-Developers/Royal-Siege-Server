services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: asdf4321
      MYSQL_DATABASE: temp_db
    ports:
      - '3307:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7
    container_name: redis-container
    restart: always
    ports:
      - '6380:6379'

  app:
    build:
      context: .
    container_name: siege-server-container
    restart: always
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      - mysql
      - redis

volumes:
  mysql-data:
