syntax = "proto3";

// TODO: 게임 데이터 명세가 필요하다면 추가해야 함.

/*
  게임 데이터 명세
*/
message Position {
  float x = 1;
  float z = 2;
}

message Rotation {
  float y = 1;
}

message UnitPosition {
  int32 unitId = 1;
  Position position = 2;
  Rotation rotation = 3;
}

message UnitInfo {
  int32 unitId = 1;
  int32 unitHp = 2;
}

/* 
  패킷 명세
*/
message S2CErrorNotification {
  int32 errorCode = 1;
  string errorMessage = 2;
}

message C2SRegisterRequest {
  string id = 1;
  string password = 2;
  string email = 3;
}

message S2CRegisterResponse {
}

message C2SLoginRequest {
  string id = 1;
  string password = 2;
}

message S2CLoginResponse {
  string token = 1;
}

message C2SMatchRequest {
  string species = 1;
}

message S2CMatchNotification {
  string opponentId = 1;
}

message C2SMatchCancelRequest {
}

message C2SGameStartRequest {
  int64 timestamp = 1;
}

message S2CGameStartNotification {
  string species = 1;
}

message C2SPurchaseBuildingRequest {
  int32 assetId = 1;
}

message S2CPurchaseBuildingResponse {
  int32 assetId = 1;
}

message S2CAddEnemyBuildingNotification {
  int32 assetId = 1;
}

message C2SSpawnUnitRequest {
  int32 assetId = 1;
  int64 timestamp = 2;
  bool toTop = 3;
}

message S2CSpawnUnitResponse {
  int32 assetId = 1;
  int32 unitId = 2;
  bool toTop = 3;
}

message S2CSpawnEnemyUnitNotification {
  int32 assetId = 1;
  int32 unitId = 2;
  bool toTop = 3;
}

message C2SAttackUnitRequest {
  int32 unitId = 1;
  int64 timestamp = 2;
  repeated int32 opponentUnitIds = 3;
}

message S2CAttackUnitResponse {
  repeated UnitInfo unitInfos = 1;
}

message S2CEnemyUnitAttackNotification {
  repeated UnitInfo unitInfos = 1;
}

message S2CUnitDeathNotification {
  repeated int32 unitIds = 1;
}

message S2CEnemyUnitDeathNotification {
  repeated int32 unitIds = 1;
}

message C2SEnterCheckpointNotification {
  bool isTop = 1;
  int32 unitId = 2;
}

message S2CTryOccupationNotification {
  bool isTop = 1;
  bool isOpponent = 2;
}

message S2CPauseOccupationNotification {
  bool isTop = 1;
}

message S2COccupationTimerResetNotification {
  bool isTop = 1;
}

message S2COccupationSuccessNotification {
  bool isTop = 1;
  bool isOpponent = 2;
}

message C2SAttackBaseRequest {
  int32 unitId = 1;
}

message S2CAttackBaseResponse {
  int32 baseHp = 1;
}

message S2CBaseAttackedNotification {
  int32 baseHp = 1;
}

message S2CGameOverNotification {
  bool isWin = 1;
}

message C2SGameEndNotification {
}

message C2SLocationNotification {
  repeated UnitPosition unitPositions = 1;
  int64 timestamp = 2;
}

message S2CLocationSyncNotification {
  repeated UnitPosition unitPositions = 1;
}

message S2CMineralSyncNotification {
  int32 mineral = 1;
}

message C2SHealUnitRequest {
  int32 unitId = 1;
  int64 timestamp = 2;
  int32 targetId = 3;
  int32 healAmount = 4;
}

message S2CHealUnitResponse {
  int32 unitId = 1;
  int32 unitHp = 2;
}

message S2CEnemyHealUnitNotification {
  int32 unitId = 1;
  int32 unitHp = 2;
}

message C2SBuffUnitRequest {
  int32 unitId = 1;
  int64 timestamp = 2;
  repeated int32 targetIds = 3;
  int32 buffAmount = 4;
  int32 buffDuration = 5;
}

message S2CBuffUnitResponse {
  repeated int32 unitIds = 1;
  int32 buffAmount = 2;
  int32 buffDuration = 3;
}

message S2CEnemyBuffUnitNotification {
  repeated int32 unitIds = 1;
  int32 buffAmount = 2;
  int32 buffDuration = 3;
}

message C2SUnitAnimationNotification {
  int32 unitId = 1;
  int32 animationId = 2;
}

message S2CEnemyUnitAnimationNotification {
  int32 unitId = 1;
  int32 animationId = 2;
}


/*
  최상위 GamePacket 메시지
*/
message GamePacket {
  oneof payload {
    // 에러
    S2CErrorNotification errorNotification = 1;

    // 회원가입
    C2SRegisterRequest registerRequest = 2;
    S2CRegisterResponse registerResponse = 3;

    // 로그인
    C2SLoginRequest loginRequest = 4;
    S2CLoginResponse loginResponse = 5;

    // 매칭
    C2SMatchRequest matchRequest = 6;
    S2CMatchNotification matchNotification = 7;
    C2SMatchCancelRequest matchCancelRequest = 8;

    // 게임 시작
    C2SGameStartRequest gameStartRequest = 9;
    S2CGameStartNotification gameStartNotification = 10;

    // 건물 구매
    C2SPurchaseBuildingRequest purchaseBuildingRequest = 11;
    S2CPurchaseBuildingResponse purchaseBuildingResponse = 12;
    S2CAddEnemyBuildingNotification addEnemyBuildingNotification = 13;

    // 유닛 생성
    C2SSpawnUnitRequest spawnUnitRequest = 14;
    S2CSpawnUnitResponse spawnUnitResponse = 15;
    S2CSpawnEnemyUnitNotification spawnEnemyUnitNotification = 16;
    
    // 유닛 공격
    C2SAttackUnitRequest attackUnitRequest = 17;
    S2CAttackUnitResponse attackUnitResponse = 18;
    S2CEnemyUnitAttackNotification enemyUnitAttackNotification = 19;

    // 유닛 사망
    S2CUnitDeathNotification unitDeathNotification = 20;
    S2CEnemyUnitDeathNotification enemyUnitDeathNotification = 21;

    // 체크포인트 점령
    C2SEnterCheckpointNotification enterCheckpointNotification = 22;
    S2CTryOccupationNotification tryOccupationNotification = 23;
    S2CPauseOccupationNotification pauseOccupationNotification = 24;
    S2COccupationTimerResetNotification occupationTimerResetNotification = 25;
    S2COccupationSuccessNotification occupationSuccessNotification = 26;

    // 성채공격
    C2SAttackBaseRequest attackBaseRequest = 27;
    S2CAttackBaseResponse attackBaseResponse = 28;
    S2CBaseAttackedNotification baseAttackedNotification = 29;

    // 게임 종료
    S2CGameOverNotification gameOverNotification = 30;
    C2SGameEndNotification gameEndNotification = 31;

    // 위치 동기화
    C2SLocationNotification locationNotification = 32;
    S2CLocationSyncNotification locationSyncNotification = 33;

    // 미네랄 동기화
    S2CMineralSyncNotification mineralSyncNotification = 34;

    // Heal 관련
    C2SHealUnitRequest healUnitRequest = 35;
    S2CHealUnitResponse healUnitResponse = 36;
    S2CEnemyHealUnitNotification enemyHealUnitNotification = 37;

    // Buff 관련
    C2SBuffUnitRequest buffUnitRequest = 38;
    S2CBuffUnitResponse buffUnitResponse = 39;
    S2CEnemyBuffUnitNotification enemyBuffUnitNotification = 40;

    // 애니메이션 관련
    C2SUnitAnimationNotification unitAnimationNotification = 41;
    S2CEnemyUnitAnimationNotification enemyUnitNotification = 42;
  }
}


